<div class="container">
<form [formGroup]="loginFrom" (ngSubmit)="onLogin()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" *ngIf="loginFrom.controls.email.errors &&
     loginFrom.controls.email.touched" class="form-text text-danger">email sai dinh dang.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
    <small id="password" *ngIf="loginFrom.controls.password.errors &&
loginFrom.controls.password.touched" class="form-text text-danger">passWord sai dinh dang.</small>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
