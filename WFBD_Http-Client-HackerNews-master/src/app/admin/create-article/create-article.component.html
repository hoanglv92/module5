<div class="row">
  <div class="col-3"><app-header></app-header></div>

  <div class="col-9">


    <div>

      <form [formGroup]="articleForm" (ngSubmit)="onSave()">
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" formControlName="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small *ngIf="articleForm.controls.title.errors" id="emailHelp" class="form-text text-muted text-danger">Tiêu đề phải ít nhất 20 kí tự.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Url</label>
          <input type="text" formControlName="url" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>

    </div>


  </div>
</div>
